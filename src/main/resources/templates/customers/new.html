<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">


    <title>New Customer</title>
</head>

<body>
<!-- Styling fragment -->
<div th:replace="fragments/styling.html :: styling"></div>

<!-- Navbar fragment -->
<div th:replace="fragments/navbar.html :: navigation"></div>

    <br/><br/><br/><br/>

    <h1>New Customer</h1>

    <form action="#" th:action="@{/save}" th:object="${customer}" method="post">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" th:field="*{person.firstName}" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" th:field="*{person.lastName}" /></td>
            </tr>
            <tr>
                <td>Road Name</td>
                <td><input type="text" th:field="*{person.address.roadName}" /></td>
            </tr>
            <tr>
                <td>House Number</td>
                <td><input type="text" th:field="*{person.address.houseNumber}" /></td>
            </tr>
            <tr>
                <td>Post Code</td>
                <td><input type="text" th:field="*{person.address.postCode}" /></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text" th:field="*{person.address.country}" /></td>
            </tr>
            <tr>
                <td>Birth Date</td>
                <td><input type="date" th:field="*{person.birthDate}" /></td>
            </tr>
            <tr>
                <td>Join Date</td>
                <td><input type="date" th:field="*{person.joinDate}" /></td>
            </tr>
            <tr>
                <td>Site Role</td>
                <td th:text="Customer" name="person.userType" value="customer"></td>
            </tr>
            <tr>
                <td>Drivers License Number</td>
                <td><input type="text" th:field="*{driversLicence}" /></td>
            </tr>
            <tr>
                <td>Driver's License Status</td>
                <td>
                    <input type="radio" id="true" th:field="*{approved}" value="true" />
                    <label for="true">Approved</label>
                    <input type="radio" id="false" th:field="*{approved}" value="false" />
                    <label for="true">Not Approved</label>
                </td>
            </tr>
            <tr>
                <td>Credit Card No.</td>
                <td><input type="number" th:field="*{cardID}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button animate border-8px" type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
