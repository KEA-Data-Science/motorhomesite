<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">


    <title>New Customer</title>
</head>

<body>
<!-- Styling fragment -->
<div th:replace="fragments/styling.html :: styling"></div>

<!-- Navbar fragment -->
<div th:replace="fragments/navbar.html :: navigation"></div>

<h1 class="hl">New Customer</h1>

    <form action="#" th:action="@{/savecustomer}" th:object="${customer}" method="post">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" th:field="*{person.firstName}" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" th:field="*{person.lastName}" /></td>
            </tr>
            <tr>
                <td>Address ID</td>
                <td><input type="text" th:field="*{person.address.addressID}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Road Name</td>
                <td><input type="text" th:field="*{person.address.roadName}" /></td>
            </tr>
            <tr>
                <td>House Number</td>
                <td><input type="text" th:field="*{person.address.houseNumber}" /></td>
            </tr>
            <tr>
                <td>Post Code</td>
                <td><input type="text" th:field="*{person.address.postCode}" /></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text" th:field="*{person.address.country}" /></td>
            </tr>
            <tr>
                <td>Birth Date</td>
                <td><input type="date" th:field="*{person.birthDate}" /></td>
            </tr>
            <tr>
                <td>Join Date</td>
                <td><input type="date" th:field="*{person.joinDate}" /></td>
            </tr>
<!--            tilfÃ¸jet af KCN, email-->
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{person.email}"></td>
            </tr>
            <tr>
                <td>Site Role</td>
                <td th:text="Customer" name="person.userType" value="customer" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" th:field="*{person.password}"> </td>
            </tr>
            <tr>
                <td>Drivers License Number</td>
                <td><input type="text" th:field="*{driversLicence}" /></td>
            </tr>
            <tr>
                <td>Driver's License Status</td>
                <td>
                    <input type="radio" id="true" th:field="*{approved}" value="true" />
                    <label for="true">Approved</label>
                    <input type="radio" id="false" th:field="*{approved}" value="false" />
                    <label for="false">Not Approved</label>
                </td>
            </tr>
            <tr>
                <td>Credit Card ID</td>
                <td><input type="number" th:field="*{payCard.cardID}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Credit Card Type</td>
                <td><input type="text" th:field="*{payCard.cardType}" /></td>
            </tr>
            <tr>
                <td>Credit Card No.</td>
                <td><input type="text" th:field="*{payCard.cardNumber}" /></td>
            </tr>
            <tr>
                <td>Credit Card Expiration Date</td>
                <td><input type="date" th:field="*{payCard.expirationDate}" /></td>
            </tr>
            <tr>
                <td>Credit Card Security Digits</td>
                <td><input type="number" th:field="*{payCard.securityDigits}" /></td>
            </tr>
            <tr>
                <td><button class="button animate border-8px" type="reset"><span>Reset</span></button></td>
            </tr>
            <tr>
                <td><button class="button animate border-8px" type="submit"><span>Save</span></button></td>
            </tr>
        </table>
    </form>
<div>
    <a href="javascript:history.back()"><button class="button animate border-8px"><span>Back</span></button></a>
</div>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
