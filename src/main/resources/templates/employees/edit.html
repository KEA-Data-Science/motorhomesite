<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">


    <title>Edit Employee</title>
</head>

<body>
<!-- Styling fragment -->
<div th:replace="fragments/styling.html :: styling"></div>

<!-- Navbar fragment -->
<div th:replace="fragments/navbar.html :: navigation"></div>

<h1 id="headline">Employee :: Edit Employee Details</h1>

<div class=container>
    <h3 class="hl" th:text="'Edit Employee ' + ${employee.getPerson().getFirstName()} + ' ' + ${employee.getPerson().getLastName()} + 's Details'"></h3>
    <div class="padded-blue-area">

<form action="#" th:action="@{/updateemployee}" th:object="${employee}" method="post">
    <table class="createTables">
        <tr>
            <td>Person ID</td>
            <td><input type="text" th:field="*{person.personID}" name="person.personID" readonly="readonly"/></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" th:field="*{person.firstName}" name="person.firstName"/></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{person.lastName}" name="person.lastName"/></td>
        </tr>
        <tr>
            <td>Address ID</td>
            <td><input type="text" th:field="*{person.address.addressID}" name="person.address.addressID" readonly="readonly"/></td>
        </tr>
        <tr>
            <td>Road Name</td>
            <td><input type="text" th:field="*{person.address.roadName}" name="person.address.roadName"/></td>
        </tr>
        <tr>
            <td>House No.</td>
            <td><input type="text" th:field="*{person.address.houseNumber}" name="person.address.houseNumber"/></td>
        </tr>
        <tr>
            <td>Post Code</td>
            <td><input type="text" th:field="*{person.address.postCode}" name="person.address.postCode"/></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><input type="text" th:field="*{person.address.country}" name="person.address.country"/></td>
        </tr>
        <tr>
            <td>Birth Date</td>
            <td><input type="date" th:field="*{person.birthDate}" name="person.birthDate"/></td>
        </tr>
        <tr>
            <td>Join Date</td>
            <td><input type="date" th:field="*{person.joinDate}" name="person.joinDate"/></td>
        </tr>
        <tr>
            <td>Site Role</td>
            <td>
                <input type="radio" id="sales" th:field="*{person.userType}" value="SALES" />
                <label for="sales">Sales</label>
                <input type="radio" id="admin" th:field="*{person.userType}" value="ADMIN" />
                <label for="admin">Admin</label>
                <input type="radio" id="bookkeeper" th:field="*{person.userType}" value="BOOKKEEPER" />
                <label for="bookkeeper">Bookkeeper</label>
                <input type="radio" id="mechanic" th:field="*{person.userType}" value="MECHANIC" />
                <label for="mechanic">Mechanic</label>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" th:field="*{person.password}"> </td>
        </tr>
        <tr>
            <td>Employee ID</td>
            <td><input type="text" th:field="*{employeeID}" name="employeeID" readonly="readonly"/></td>
        </tr>
        <tr>
            <td>Accountancy ID</td>
            <td><input type="text" th:field="*{accountancyID}" name="accountancyID" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><button class="button animate border-8px" type="submit">Save</button></td>
        </tr>
    </table>
</form>
    </div>
    <div class="backLine"><a href="javascript:history.back()"><button class="back button animate border-8px"><span>Back</span></button></a></div>
</div>

<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
